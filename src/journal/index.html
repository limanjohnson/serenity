<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal Activity</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/journal.js" type="module"></script>
  </head>

  <body>
    <header id="site-header"></header>

    <main>
      <div class="main-body-container">
        <div class="main-activities-container">
          <div id="activities">
            <h1>Journal</h1>
          </div>
          <div class="activity-ui-container">
            <!-- Open Modal -->
            <button id="openModal">Add Reflection</button>
          </div>
        </div>
        <div id="navigationMenu"></div>
      </div>
      <!-- Modal -->
      <div id="journal-modal" class="hidden modal">
        <!-- Modal Content -->
        <div id="modal-content">
          <h1>Add Reflection</h1>
          <textarea rows="10"></textarea>
          <button class="save">Save</button>
          <button class="close">Cancel</button>
        </div>
      </div>
    </main>

    <footer id="site-footer"></footer>
  </body>
</html>
