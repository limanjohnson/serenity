<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- JS -->
    <script src="../js/listing.js" type="module"></script>

    <title>Listing Activity</title>
  </head>
  <body>
    <header id="site-header"></header>

    <main>
      <div class="main-body-container">
        <div class="main-activities-container">
          <div id="activities">
            <h1>List</h1>
          </div>
          <div>
            <button id="openModal" class="activityButton">Click to begin</button>
          </div>
        </div>
        <div id="navigationMenu"></div>
      </div>

      <div id="modal-container" class="hidden modal">
        <!-- Modal Content -->
        <div id="modal-content">
          <h1>List</h1>
          <p>Select "Start" to begin the activity</p>
          <div id="activity">
            
          </div>
          <button class="start">Start</button>
          <button class="close">End</button>
        </div>
      </div>

    </main>

    <footer id="site-footer"></footer>
  </body>
</html>
