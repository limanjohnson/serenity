<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal Activity</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/entries.js" type="module"></script>
  </head>

  <body>
    <header id="site-header"></header>

    <main>
      <div class="main-body-container">
        <div class="main-activities-container">
            <div id="activities">
                <h1>Your Past Reflections</h1>
            </div>
            <div>
                <ul id="journal-entries-list"></ul>
            </div>
        </div>
        <div id="navigationMenu"></div>
      </div>
      <!-- Modal -->
      <div id="modal-container" class="hidden modal">
        <!-- Modal Content -->
        <div id="modal-content-journal">
          <h1>Add Reflection</h1>
          <textarea rows="10"></textarea>
          <button class="save">Save</button>
          <button class="close">Cancel</button>
        </div>
      </div>
    </main>

    <footer id="site-footer"></footer>
  </body>
</html>
